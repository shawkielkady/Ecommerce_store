<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in | kadycom</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Elkady Shopping</a>
                <nav>
                    <a href="register.html" >SignUP</a>
                    <a href="login.html">SignIN</a>
                </nav>
            </div>
            <section>
                <div class="section-form">
                    <h2>Log IN</h2>
                    <form >
                        <input type="text" id="log-name"  placeholder="Enter your Username" />
                        <input type="password" id="log-pass" placeholder="Enter your Password" />
                        <input type="submit" id="signin" value="Sign-in">
                        Not have Account ? <a href="register.html" class="">SignUP</a>
                    </form>
                </div>
            </section>
        </div>
    </header>
    <script src="js/login.js"></script>

</body>
</html>
