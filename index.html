<body>
    <header>

            <div class="header-content">
                <a href="index.html" class="logo">Elkady Shopping</a>
                <div class="srv" 
                style="display: flex;
                justify-content: space-between;
                width: 30%;">
                    <a class="fav" href="favourite.html" >Favourite</a>
                    <a class="fav" href="myproducts.html" >My Products</a>
                    <a class="fav" href="profile.html" >My Profile</a>

                <div class="shopping-cart" onclick="opencart()">

                    <div class="content">
                        <div class="products">
                        </div>
                        <div class="filter">

                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <a class="add-product-icon" href="Createproduct.html"><i class="fa fa-plus"></i></a>

        </div>
        <script src="js/user.js"></script>
